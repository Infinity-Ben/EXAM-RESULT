<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>November-December Series 2024 Result</title>
    <style>
        body {
            background: black;
            color: #00ff00;
            font-family: monospace;
            overflow: hidden;
            transform: rotate(180deg);
            margin: 0;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <script>
        const canvas = document.getElementById("matrix");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = "BEN GOGO IS IN YOUR DEVICE 12124444 ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const matrix = letters.split("");
        const fontSize = 16;
        const columns = Math.floor(canvas.width / fontSize);
        const drops = Array(columns).fill(0); // Start at the top

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00ff00";
            ctx.font = fontSize + "px monospace";

            for (let i = 0; i < drops.length; i++) {
                const text = matrix[Math.floor(Math.random() * matrix.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                // Reset to top when reaching the bottom
                if (drops[i] * fontSize > canvas.height) {
                    drops[i] = 0;
                }
                drops[i]++; // Move downward
            }
        }

        setInterval(drawMatrix, 40); // Controls speed
    </script>
</body>
</html>
